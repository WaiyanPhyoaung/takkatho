<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Webpage</title>
    <style>
      .box {
        transform: rotate(45deg) translateX(600px) translateY(500px); /* ၄၅ ဒီဂရီ လှည့်မယ် */
      }
      .box1 {
        transform: skewX(20deg);
      }
    </style>
  </head>
  <body>
    <p class="box">Hello, World!</p>
    <p class="box1">This is my first webpage with rotated and skewed text.</p>
  </body>
</html>
